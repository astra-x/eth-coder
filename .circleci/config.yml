jobs:
  build:
    executor:
      name: node/default
      tag: '12.18.2'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run build
  test:
    executor:
      name: node/default
      tag: '12.18.2'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run test
orbs:
  node: 'circleci/node@3.0.1'
version: 2.1
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
